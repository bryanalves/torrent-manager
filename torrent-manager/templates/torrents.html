<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Torrent Manager</title>
  <meta name="description" content="Torrent Manager">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/htmx.org@1.7.0"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<table class="table table-striped table-bordered caption-top">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Ratio</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s">
    {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[2] | colorformat | safe }}</td>
        <td>{{ row[3] | colorformat | safe }}</td>
        <td>
          <form>
            <input type="hidden" name="hash" value="{{ row[1] }}" />
            <button hx-post="/delete_torrent">
              Delete
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
<table>
</body>
</html>
